<button mat-raised-button color="primary" (click)="openDialog()">Add New +</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Price</th>
        <th scope="col">Company</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.ageRestriction }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.company }}</td>
            <td>
                <button class="btn btn-primary" (click)="onUpdateClick(product)">update</button>
                <button class="btn btn-danger" (click)="onDelete(product.id, product.name)">delete</button>
            </td>
        </tr>
    </tbody>
  </table>
